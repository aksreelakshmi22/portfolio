<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <input placeholder="First number" type="text" id="a"/><br>
    <input placeholder="Second number" type="text" id="b"/><br>
    <br/>
    <button onclick="call('+')">+</button>
    <button onclick="call('-')">-</button>
    <button onclick="call('*')">*</button>
    <button onclick="call('/')">/</button>
    <h1>
        Result:
    </h1>
    <div id="Result"></div>
    <script src="index.js"></script>
    
</body>
</html>
